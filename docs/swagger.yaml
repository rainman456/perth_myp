basePath: /
definitions:
  dto.AddItemRequest:
    properties:
      product_id:
        description: UserID    uint    `json:"user_id,omitempty"`
        type: string
      quantity:
        type: integer
      variant_id:
        type: string
    required:
    - product_id
    - quantity
    type: object
  dto.AddressResponse:
    properties:
      additional_phone_number:
        type: string
      address:
        type: string
      delivery_address:
        type: string
      id:
        type: integer
      lga:
        type: string
      phone_number:
        type: string
      shipping_address:
        type: string
      state:
        type: string
    type: object
  dto.AutocompleteResponse:
    properties:
      suggestions:
        items:
          $ref: '#/definitions/dto.ProductAutocompleteResponse'
        type: array
    type: object
  dto.BankListItemDTO:
    properties:
      code:
        type: string
      name:
        type: string
    type: object
  dto.BankListResponseDTO:
    properties:
      banks:
        items:
          $ref: '#/definitions/dto.BankListItemDTO'
        type: array
      total:
        type: integer
    type: object
  dto.BulkUpdateRequest:
    properties:
      items:
        items:
          properties:
            product_id:
              type: string
            quantity:
              type: integer
            variant_id:
              type: string
          required:
          - product_id
          - quantity
          type: object
        type: array
      userID:
        type: integer
    type: object
  dto.CancelOrderRequest:
    properties:
      reason:
        description: Optional cancellation reason
        maxLength: 500
        type: string
    type: object
  dto.CartItemResponse:
    properties:
      id:
        type: integer
      name:
        type: string
      product:
        allOf:
        - $ref: '#/definitions/dto.CartProductResponse'
        description: Attributes map[string]any `json:"attributes,omitempty"`
      product_id:
        type: string
      quantity:
        type: integer
      subtotal:
        type: number
      variant:
        allOf:
        - $ref: '#/definitions/dto.CartVariantResponse'
        description: Embed for display
      variant_id:
        type: string
    type: object
  dto.CartProductResponse:
    properties:
      category_slug:
        description: |-
          Name         string  `json:"name"`
          MerchantID        string `json:"merchant_id"`
          MerchantName      string `json:"merchant_name"`
          MerchantStoreName string `json:"merchant_store_name"`
          Slug         string  `json:"slug"`
          CategoryName string  `json:"category_name"`
        type: string
      final_price:
        description: Only need final price
        type: number
      id:
        type: string
      pricing:
        $ref: '#/definitions/dto.ProductPricingResponse'
      primary_image:
        description: First image
        type: string
    type: object
  dto.CartResponse:
    properties:
      created_at:
        description: Added
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/dto.CartItemResponse'
        type: array
      status:
        $ref: '#/definitions/models.CartStatus'
      total:
        type: number
      updated_at:
        description: Added
        type: string
      user_id:
        type: integer
    type: object
  dto.CartVariantResponse:
    properties:
      available:
        description: From inventory
        type: integer
      backorder_allowed:
        type: boolean
      color:
        type: string
      final_price:
        type: number
      id:
        type: string
      pricing:
        $ref: '#/definitions/dto.VariantPricingResponse'
      product_id:
        type: string
      size:
        type: string
    type: object
  dto.CategoryResponse:
    properties:
      attributes:
        additionalProperties: true
        type: object
      category_slug:
        type: string
      id:
        type: integer
      name:
        type: string
      parent:
        $ref: '#/definitions/dto.CategoryResponse'
      parent_id:
        type: integer
    type: object
  dto.CreateAddressRequest:
    properties:
      additional_phone_number:
        type: string
      address:
        type: string
      delivery_address:
        type: string
      lga:
        type: string
      phone_number:
        type: string
      shipping_address:
        type: string
      state:
        type: string
    required:
    - address
    type: object
  dto.CreateDisputeDTO:
    properties:
      description:
        maxLength: 1000
        type: string
      order_id:
        type: string
      reason:
        maxLength: 100
        type: string
    required:
    - description
    - order_id
    - reason
    type: object
  dto.CreateDisputeResponseDTO:
    properties:
      created_at:
        type: string
      customer_id:
        type: integer
      description:
        type: string
      id:
        type: string
      merchant_id:
        type: string
      order_id:
        type: string
      reason:
        type: string
      resolution:
        type: string
      resolved_at:
        type: string
      status:
        type: string
    type: object
  dto.CreateReturnRequestDTO:
    properties:
      order_item_id:
        type: string
      reason:
        maxLength: 500
        type: string
    required:
    - order_item_id
    - reason
    type: object
  dto.CreateReturnRequestResponseDTO:
    properties:
      created_at:
        type: string
      customer_id:
        type: integer
      id:
        type: string
      order_item_id:
        type: string
      reason:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  dto.CreateReviewDTO:
    properties:
      comment:
        type: string
      product_id:
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
    required:
    - product_id
    - rating
    type: object
  dto.DisputeItemDTO:
    properties:
      category_slug:
        type: string
      created_at:
        type: string
      description:
        type: string
      product_id:
        type: string
      product_image_url:
        type: string
      product_name:
        type: string
      reason:
        type: string
      resolution:
        type: string
      resolved_at:
        description: Use pointer for nullable field
        type: string
    type: object
  dto.DisputeResponseDTO:
    properties:
      customer_id:
        type: integer
      disputes:
        items:
          $ref: '#/definitions/dto.DisputeItemDTO'
        type: array
      merchant_id:
        type: string
      order_created_at:
        type: string
      order_id:
        type: integer
      status:
        type: string
    type: object
  dto.InitializePaymentRequest:
    properties:
      amount:
        description: In kobo for Paystack
        type: number
      currency:
        description: e.g., "NGN"
        type: string
      email:
        type: string
      order_id:
        type: integer
    required:
    - amount
    - currency
    - email
    - order_id
    type: object
  dto.InventoryResponse:
    properties:
      available:
        description: quantity - reserved
        type: integer
      backorder_allowed:
        type: boolean
      id:
        type: string
      low_stock_threshold:
        type: integer
      quantity:
        type: integer
      reserved:
        type: integer
      status:
        description: '"in_stock", "low_stock", "out_of_stock", "backorder"'
        type: string
    type: object
  dto.ListAddressesResponse:
    properties:
      count:
        type: integer
      items:
        items:
          $ref: '#/definitions/dto.AddressResponse'
        type: array
    type: object
  dto.LoginResponse:
    properties:
      email:
        type: string
      token:
        type: string
      user_id:
        type: string
    type: object
  dto.MediaDeleteRequest:
    properties:
      reason:
        maxLength: 500
        type: string
    type: object
  dto.MediaInput:
    properties:
      type:
        enum:
        - image
        - video
        type: string
      url:
        maxLength: 500
        type: string
    required:
    - type
    - url
    type: object
  dto.MediaResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      product_id:
        type: string
      type:
        type: string
      updated_at:
        type: string
      url:
        type: string
    type: object
  dto.MediaUploadResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      product_id:
        type: string
      public_id:
        description: For delete/update
        type: string
      type:
        type: string
      updated_at:
        type: string
      url:
        description: Secure Cloudinary URL
        type: string
    type: object
  dto.MerchantLogin:
    properties:
      password:
        type: string
      work_email:
        type: string
    required:
    - password
    - work_email
    type: object
  dto.MerchantProductResponse:
    properties:
      base_price:
        description: SKU             string             `json:"sku"`
        type: number
      category_id:
        type: integer
      category_name:
        type: string
      created_at:
        type: string
      description:
        type: string
      discount:
        minimum: 0
        type: number
      discount_type:
        enum:
        - fixed
        - percentage
        - ""
        type: string
      final_price:
        type: number
      id:
        type: string
      media:
        items:
          $ref: '#/definitions/dto.MediaResponse'
        type: array
      merchant_id:
        type: string
      name:
        type: string
      reviews:
        items:
          $ref: '#/definitions/dto.ReviewResponseDTO'
        type: array
      simple_inventory:
        allOf:
        - $ref: '#/definitions/dto.InventoryResponse'
        description: For simple products
      updated_at:
        type: string
      variants:
        items:
          $ref: '#/definitions/dto.ProductVariantResponse'
        type: array
    required:
    - category_name
    type: object
  dto.OrderItemResponse:
    properties:
      image_url:
        type: string
      name:
        type: string
      price:
        type: number
      product_id:
        type: string
      quantity:
        type: integer
    type: object
  dto.OrderResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      order_items:
        items:
          $ref: '#/definitions/dto.OrderItemResponse'
        type: array
      payment_status:
        type: string
      status:
        $ref: '#/definitions/dto.OrderStatus'
      total_amount:
        type: number
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dto.OrderStatus:
    enum:
    - Pending
    - Completed
    - Cancelled
    type: string
    x-enum-varnames:
    - OrderStatusPending
    - OrderStatusCompleted
    - OrderStatusCancelled
  dto.PaymentResponse:
    properties:
      amount:
        type: number
      authorization_url:
        description: For checkout redirect
        type: string
      created_at:
        type: string
      currency:
        type: string
      id:
        type: integer
      order_id:
        type: integer
      status:
        description: e.g., "success", "pending"
        type: string
      transaction_id:
        description: Paystack ref
        type: string
      updated_at:
        type: string
    type: object
  dto.ProductAutocompleteResponse:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
      sku:
        type: string
    type: object
  dto.ProductInput:
    properties:
      base_price:
        description: SKU          string         `json:"sku" validate:"required,max=100"`
        type: number
      category_id:
        type: integer
      category_name:
        type: string
      description:
        maxLength: 1000
        type: string
      discount:
        minimum: 0
        type: number
      discount_type:
        enum:
        - fixed
        - percentage
        - ""
        type: string
      initial_stock:
        description: For simple products
        minimum: 0
        type: integer
      media:
        items:
          $ref: '#/definitions/dto.MediaInput'
        type: array
      name:
        maxLength: 255
        type: string
      variants:
        items:
          $ref: '#/definitions/dto.VariantInput'
        type: array
    required:
    - base_price
    - category_id
    - category_name
    - name
    type: object
  dto.ProductPricingResponse:
    properties:
      base_price:
        type: number
      discount:
        type: number
      final_price:
        description: DiscountType string  `json:"discount_type"` // "fixed", "percentage",
          or ""
        type: number
    type: object
  dto.ProductResponse:
    properties:
      average_rating:
        type: number
      category_name:
        type: string
      category_slug:
        description: CategoryID  uint   `json:"category_id"`
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      images:
        items:
          type: string
        type: array
      inventory:
        allOf:
        - $ref: '#/definitions/dto.InventoryResponse'
        description: nil for variant products
      merchant_id:
        description: SKU             string            `json:"sku"`
        type: string
      merchant_name:
        type: string
      merchant_store_name:
        type: string
      name:
        type: string
      pricing:
        $ref: '#/definitions/dto.ProductPricingResponse'
      review_count:
        type: integer
      reviews:
        items:
          $ref: '#/definitions/dto.ReviewResponseDTO'
        type: array
      slug:
        type: string
      updated_at:
        type: string
      variants:
        items:
          $ref: '#/definitions/dto.VariantResponse'
        type: array
    type: object
  dto.ProductVariantResponse:
    properties:
      attributes:
        additionalProperties:
          type: string
        type: object
      created_at:
        type: string
      discount:
        minimum: 0
        type: number
      discount_type:
        enum:
        - fixed
        - percentage
        - ""
        type: string
      final_price:
        type: number
      id:
        type: string
      inventory:
        $ref: '#/definitions/dto.InventoryResponse'
      is_active:
        type: boolean
      price_adjustment:
        type: number
      product_id:
        type: string
      sku:
        type: string
      total_price:
        type: number
      updated_at:
        type: string
    type: object
  dto.ProfileResponse:
    properties:
      addresses:
        items:
          type: string
        type: array
      country:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  dto.RegisterRequest:
    properties:
      country:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.ResetPasswordRequest:
    properties:
      email:
        type: string
      new_password:
        type: string
    required:
    - email
    - new_password
    type: object
  dto.ReturnItemDTO:
    properties:
      category_slug:
        type: string
      created_at:
        type: string
      product_id:
        type: string
      product_image_url:
        type: string
      product_name:
        type: string
      reason:
        type: string
      status:
        type: string
    type: object
  dto.ReturnRequestResponseDTO:
    properties:
      created_at:
        type: string
      customer_id:
        type: integer
      id:
        type: string
      order_item_id:
        type: string
      reason:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  dto.ReturnResponseDTO:
    properties:
      customer_id:
        type: integer
      order_created_at:
        type: string
      order_id:
        type: integer
      returns:
        items:
          $ref: '#/definitions/dto.ReturnItemDTO'
        type: array
    type: object
  dto.ReviewResponseDTO:
    properties:
      comment:
        type: string
      created_at:
        type: string
      product_name:
        description: |-
          ID        uint      `json:"id"`
          ProductID string    `json:"product_id"`
        type: string
      rating:
        description: UserID    uint      `json:"user_id"`
        type: integer
      updated_at:
        type: string
      user_name:
        type: string
    type: object
  dto.UpdateAddressRequest:
    properties:
      additional_phone_number:
        type: string
      address:
        type: string
      delivery_address:
        type: string
      lga:
        type: string
      phone_number:
        type: string
      shipping_address:
        type: string
      state:
        type: string
    type: object
  dto.UpdateItemRequest:
    properties:
      quantity:
        description: Omitempty for PATCH
        type: integer
    type: object
  dto.UpdateReviewDTO:
    properties:
      comment:
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
    type: object
  dto.UserUpdateRequest:
    properties:
      addresses:
        items:
          type: string
        type: array
      country:
        type: string
      email:
        type: string
      name:
        type: string
    type: object
  dto.VariantInput:
    properties:
      attributes:
        additionalProperties:
          type: string
        type: object
      discount:
        minimum: 0
        type: number
      discount_type:
        enum:
        - fixed
        - percentage
        - ""
        type: string
      initial_stock:
        minimum: 0
        type: integer
      price_adjustment:
        description: SKU             string            `json:"sku" validate:"required,max=100"`
        minimum: 0
        type: number
    required:
    - attributes
    type: object
  dto.VariantPricingResponse:
    properties:
      base_price:
        description: Product base price
        type: number
      discount:
        description: Discount amount or percentage
        type: number
      final_price:
        description: DiscountType    string  `json:"discount_type"`    // "fixed",
          "percentage", or ""
        type: number
      price_adjustment:
        description: Variant markup/markdown
        type: number
      total_price:
        description: BasePrice + Adjustment
        type: number
    type: object
  dto.VariantResponse:
    properties:
      color:
        description: Flattened attributes for convenience
        type: string
      created_at:
        type: string
      id:
        type: string
      inventory:
        $ref: '#/definitions/dto.InventoryResponse'
      is_active:
        type: boolean
      pricing:
        $ref: '#/definitions/dto.VariantPricingResponse'
      product_id:
        type: string
      size:
        type: string
      updated_at:
        type: string
    type: object
  dto.WishlistItemResponseDTO:
    properties:
      added_at:
        type: string
      discount:
        minimum: 0
        type: number
      discount_type:
        enum:
        - fixed
        - percentage
        - ""
        type: string
      merchant_id:
        type: string
      name:
        type: string
      product_id:
        type: string
      sku:
        type: string
      total_price:
        type: number
    type: object
  dto.WishlistResponseDTO:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.WishlistItemResponseDTO'
        type: array
      user_id:
        type: integer
    type: object
  models.CartStatus:
    enum:
    - Active
    - Abandoned
    - Converted
    type: string
    x-enum-varnames:
    - CartStatusActive
    - CartStatusAbandoned
    - CartStatusConverted
info:
  contact:
    email: support@example.com
    name: API Support
  description: API for customer and merchant authentication in a multivendor platform
  license:
    name: MIT
  termsOfService: http://example.com/terms/
  title: Multivendor API
  version: "1.0"
paths:
  /{productID}/reviews:
    get:
      description: Retrieve reviews for a specific product
      parameters:
      - description: Product ID
        in: path
        name: productID
        required: true
        type: string
      - default: 10
        description: Limit of reviews
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ReviewResponseDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get reviews by product ID
      tags:
      - reviews
  /banks:
    get:
      description: Returns list of all supported banks with codes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BankListResponseDTO'
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: List all banks
      tags:
      - Banks
  /cart:
    get:
      description: Retrieves the user's active cart with items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CartResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get active cart
      tags:
      - Cart
  /cart/bulk:
    post:
      consumes:
      - application/json
      description: Adds multiple items to the user's active cart in one request
      parameters:
      - description: Bulk items details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.BulkUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CartResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Bulk add items to cart
      tags:
      - Cart
  /cart/clear:
    post:
      description: Clears all items from the user's active cart
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Clear the cart
      tags:
      - Cart
  /cart/items:
    post:
      consumes:
      - application/json
      description: Adds a product (with optional variant) to user's active cart
      parameters:
      - description: Item details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.AddItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CartResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Add item to cart
